<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Books API </title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <span class="navbar-brand">Search a book</span>
        </div>
    </nav>
        <div id="search-container" class="container">
            <div id="search" class="card card-body bg-light mb-2">
                <h4>Search a book</h4>
                <form id="search-form">
                    <div class="form-group">
                        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Type title of a book">
                    </div>
                    <div class="form-check form-check-inline">
                        Sort By:
                        <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked>
                        <label class="form-check-label">Relevance</label>
                    </div>
                    <div class="form-check form-check-inline">
                            Sort By:
                            <input class="form-check-input ml-2" type="radio" name="sortby" value="newest">
                            <label class="form-check-label">Latest</label>
                        </div>
                        <h5 class="mt-2">Limit:</h5>
                        <div class="form-group">
                            <select name="limit" id="limit" class="form-control">
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="40">40</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
                </form>
            </div>
            <div id="results"></div>
        </div>

    <script src="js/script.js"></script>
</body>
</html>
